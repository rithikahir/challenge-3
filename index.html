<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="hero-img" src="illustration-hero.svg" alt="hero-img">

        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plain-container">
                <img src="icon-music.svg">
                <div class="plan-description">
                    <strong>Annual Plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </div>
    </div>
</body>

</html>
